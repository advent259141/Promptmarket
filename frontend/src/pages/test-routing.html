<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL路由测试</title>
</head>
<body>
    <h1>URL路由功能测试</h1>
    <div id="test-results">
        <h2>测试链接:</h2>
        <ul>
            <li><a href="index.html#/page=1">第1页</a></li>
            <li><a href="index.html#/page=2">第2页</a></li>
            <li><a href="index.html#/page=1&search=test">搜索'test'第1页</a></li>
            <li><a href="index.html#/page=1&sort=likes_desc">按点赞排序</a></li>
            <li><a href="index.html#/page=1&r18=non-r18">仅显示非R18内容</a></li>
            <li><a href="index.html#/page=2&search=AI&sort=views_desc&r18=all">复合条件</a></li>
        </ul>
        
        <h2>URL解析测试:</h2>
        <div id="url-parse-test">
            <input type="text" id="test-url" placeholder="输入测试URL hash (如: #/page=1&search=test)" style="width: 400px;">
            <button onclick="testURLParsing()">测试解析</button>
            <div id="parse-result"></div>
        </div>
    </div>

    <script>
        // 复制app.js中的URL解析函数进行测试
        function parseRouteParams(hash) {
            hash = hash || window.location.hash;
            const params = {};
            
            if (hash) {
                // 解析类似 #/page=1&search=test&tag=技术&sort=upload_time_desc&r18=all 的格式
                const paramString = hash.substring(2); // 移除 '#/'
                const pairs = paramString.split('&');
                
                pairs.forEach(pair => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        params[key] = value;
                    }
                });
            }
            
            return params;
        }

        function testURLParsing() {
            const testInput = document.getElementById('test-url');
            const resultDiv = document.getElementById('parse-result');
            
            const testHash = testInput.value;
            const params = parseRouteParams(testHash);
            
            resultDiv.innerHTML = `
                <h3>解析结果:</h3>
                <pre>${JSON.stringify(params, null, 2)}</pre>
                <h3>预期行为:</h3>
                <ul>
                    ${params.page ? `<li>页码: ${params.page}</li>` : ''}
                    ${params.search ? `<li>搜索词: ${decodeURIComponent(params.search)}</li>` : ''}
                    ${params.tag ? `<li>标签: ${decodeURIComponent(params.tag)}</li>` : ''}
                    ${params.sort ? `<li>排序: ${params.sort}</li>` : ''}
                    ${params.r18 ? `<li>R18筛选: ${params.r18}</li>` : ''}
                </ul>
            `;
        }

        // 监听hash变化
        window.addEventListener('hashchange', function() {
            console.log('Hash changed to:', window.location.hash);
            const params = parseRouteParams();
            console.log('Parsed params:', params);
        });

        // 页面加载时显示当前hash
        window.addEventListener('load', function() {
            console.log('Current hash:', window.location.hash);
            if (window.location.hash) {
                document.getElementById('test-url').value = window.location.hash;
                testURLParsing();
            }
        });
    </script>
</body>
</html>
